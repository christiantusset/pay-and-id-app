<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [hidden]="!loaded">
  <ion-card>
    <ion-card-header>
        <ion-icon name="card"></ion-icon> Cartões
    </ion-card-header>
    <ion-card-content text-center padding>
        <h1 class="phrase"> Você possui 2 cartões cadastrados</h1>
    </ion-card-content>
    <ion-list>
        <button ion-item text-right (click)="cardListPage()">
          Detalhes <ion-icon name="arrow-round-forward"></ion-icon>
        </button>      
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-icon name="card"></ion-icon> Gastos
    </ion-card-header>
    <ion-card-content text-center padding>
      <h1 class="phrase"> Seu gastos nesse mês:</h1>
      <ion-card-header>
        <span class="valor" item-start>R$ 1.159,23</span>
      </ion-card-header>
      <ion-card-content>
        <canvas #transactionsCanvas></canvas>
      </ion-card-content>
    </ion-card-content>
    <ion-list>
      <button ion-item text-right (click)="historyListPage()">
        Detalhes <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
