<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Novo Cartão</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-list >

        <ion-item> padding
          <ion-label floating>Número do cartão</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Nome no Cartão</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating>Data de Expiração</ion-label>
            <ion-datetime displayFormat="MM/YYYY" pickerFormat="MM/YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
              <ion-label floating>Descrição</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

          
      </ion-list>

     
      

      <ion-fab right bottom>
          <button ion-fab color="green"><ion-icon name="checkmark"></ion-icon></button>

        </ion-fab>
        <ion-fab left bottom>
            <button ion-fab color="light"><ion-icon name="close"></ion-icon></button>
  
          </ion-fab>
</ion-content>
