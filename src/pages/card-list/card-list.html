<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Cart√µes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let card of cards">
    <ion-card-header>
      {{card.description}}
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <img class="card-icon" [src]="'../assets/imgs/brands/' + card.brand + '.svg'"/>
            
            <span class="description">{{card.number}}</span>

          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="archive"></ion-icon>
              Inativar
            </button>
            <button ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
                Remover
              </button>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>



  <ion-fab right bottom>
      <button (click)="newCard()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
