<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hist√≥rico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let hist of historys">
    <ion-item>
      <ion-icon name="{{hist.icon}}"></ion-icon>
      <span class="comercio"> {{hist.type}}</span>
      <h2>{{hist.name}}</h2>
    </ion-item>
    <ion-card-header class="card-header-valor">
      <span class="valor" item-start>R$ {{hist.value}}</span>
    </ion-card-header>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="md-card"></ion-icon>
          <div> {{hist.card}}</div>
        </button>
      </ion-col>
      <ion-col class="col-note" center text-right>
        <ion-note>
          {{hist.note}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
