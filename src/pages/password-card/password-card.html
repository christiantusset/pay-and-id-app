<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Senha</ion-title>
</ion-navbar>

<ion-content>

  <ion-card-content>
    <h1 class="titlepasswd">Insira a senha do cartÃ£o</h1>
  </ion-card-content>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password"></ion-input>
  </ion-item>

  <ion-fab right bottom>
    <button (click)="confirmPassword()" ion-fab color="green"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-fab left bottom>
    <button (click)="cancelPassword()" ion-fab color="danger"><ion-icon name="close-circle"></ion-icon></button>
  </ion-fab>

</ion-content>
